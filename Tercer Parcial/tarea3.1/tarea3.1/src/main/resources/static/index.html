<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumnos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>Lista de Alumnos</h1>

    <!-- Formulario para agregar alumnos -->
    <form id="alumnoForm">
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" class="form-control" id="nombre" required>
        </div>
        <div class="form-group">
            <label for="nota">Nota:</label>
            <input type="number" class="form-control" id="nota" step="0.1" min="0" max="10" required>
        </div>
        <button type="submit" class="btn btn-primary">Agregar Alumno</button>
    </form>

    <!-- Buscador -->
    <input type="text" id="search" placeholder="Buscar por nombre...">

    <!-- Tabla de alumnos -->
    <table class="table" id="alumnosTable">
        <thead>
        <tr>
            <th>Nombre</th>
            <th>Nota</th>
        </tr>
        </thead>
        <tbody>
        <!-- Datos dinámicos -->
        </tbody>
    </table>

    <!-- Botón para generar reporte CSV -->
    <button id="generateReport" class="btn btn-secondary">Generar Reporte CSV</button>

    <!-- Gráfico de notas -->
    <canvas id="notasChart"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="script.js"></script>
</body>
</html>
