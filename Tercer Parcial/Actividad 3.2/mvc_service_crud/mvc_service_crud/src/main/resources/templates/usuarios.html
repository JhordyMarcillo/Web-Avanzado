<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Listado de Usuarios</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
/* Estilos generales */
body {
font-family: Arial, sans-serif;
background-color: #f4f4f4;
margin: 0;
padding: 20px;
color: #333;
}

h1 {
color: #444;
text-align: center;
}

/* Estilos para la tabla */
table {
width: 100%;
border-collapse: collapse;
margin: 20px 0;
background-color: #fff;
box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

table th, table td {
padding: 12px 15px;
text-align: left;
border-bottom: 1px solid #ddd;
}

table th {
background-color: #007BFF;
color: white;
font-weight: bold;
}

table tr:hover {
background-color: #f1f1f1;
}

/* Estilos para los botones */
.btn-delete, .btn-edit, .btn-add {
padding: 8px 12px;
border: none;
border-radius: 4px;
cursor: pointer;
font-size: 14px;
text-decoration: none;
color: white;
margin: 2px;
}

.btn-delete {
background-color: #dc3545;
}

.btn-delete:hover {
background-color: #c82333;
}

.btn-edit {
background-color: #ffc107;
}

.btn-edit:hover {
background-color: #e0a800;
}

.btn-add {
background-color: #28a745;
display: inline-block;
margin-top: 20px;
padding: 10px 15px;
}

.btn-add:hover {
background-color: #218838;
}

/* Estilos para el formulario */
form {
display:Â inline;
}
</style>
<body>

<h1>Listado de Usuarios</h1>

<table>
    <tr>
        <th>Nombre</th>
        <th>Edad</th>
        <th>Acciones</th>
    </tr>
    <tr th:each="usuario, iterStat : ${usuarios}">
        <td th:text="${usuario.nombre}"></td>
        <td th:text="${usuario.edad}"></td>
        <td>
            <form th:action="@{/usuarios/eliminar}" method="post">
                <input type="hidden" name="indice" th:value="${iterStat.index}">
                <button type="submit" class="btn-delete">Eliminar</button>
            </form>

            <a th:href="@{/usuarios/editar(indice=${iterStat.index})}" class="btn-edit">Editar</a>
        </td>
    </tr>
</table>

<a href="/usuarios/nuevo" class="btn-add">Agregar Usuario</a>
</body>
</html>
