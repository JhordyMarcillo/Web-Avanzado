<div > 
  <h1>Articulos</h1>

  @if(hayRegistros()){
    <table>
      <thead>
        <tr>
            <th>Codigo</th>
            <th>Descripcion</th>
            <th>Precio</th>
            <th> Borrar </th>
            <th> Seleccion </th>
        </tr>
      </thead>
    
      <tbody>
        @for (art of articulos; track art.codigo){
          <tr> 
            <td>{{art.codigo}}</td>
            <td>{{art.descripcion}}</td>
            <td>{{art.precio}}</td>
            <td><button (click) = "borrarRegistros(art.codigo)"> Borrar </button></td>
            <td><button (click)="seleccionarRegistros(art)"> Seleccionar </button></td>
          </tr>
        } 
      </tbody>
    </table>
  }
  @else {
    <p>No hay registros</p>
  }

  <!--Agregar-->
  <div> 
    <p>
      Codigo: <input type="number" [(ngModel)]="art.codigo" required min="1">
    </p>

    <p>
      Descripcion: <input type="text" [(ngModel)]="art.descripcion" required minlength="3">
   </p>

    <p>
      Precio: <input type="number" [(ngModel)]="art.precio" required min="0">
    </p>

    <p> 
      <button (click)="agregarRegistros()" [disabled]="!art.codigo || art.codigo <= 0 || !art.descripcion || art.descripcion.length < 3 || art.precio < 0"> Agregar </button>
    </p>
    <p> 
      <button (click)="modificarRegistros()" [disabled]="!art.codigo || art.codigo <= 0 || !art.descripcion || art.descripcion.length < 3 || art.precio < 0"> Modificar </button>
    </p>
  </div>
</div>
